<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0VOYPn0RBMmo_WkBx8nQmotQGBN66StQ&"></script>

  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <div id="floating-panel">
      <input ng-click="clearMarkers();" type=button value="Hide Markers">
      <input ng-click="showMarkers();" type=button value="Show All Markers">
      <input ng-click="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map" ng-init="initMap()"></div>
    <div id="right-panel">
    <div>
    <div id="directions-panel"></div>
    </div>
    <div ng-repeat="waypt in waypts">
      <button ng-click="removeWayPoint($index)">Remove Waypoint {{$index+1}}</button>
    </div>
    <div>
      <button ng-click="createTour()">Create Tour</button>
      <button ng-click="startOver()">Start Over</button>
    </div>
  </body>
</html>
